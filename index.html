<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>YT Playlist Length Calculator</title>
   <link rel="stylesheet" href="./style.css">
   <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
   <script>eruda.init();</script>
</head>

<body>
   <div class="_main_div">
      <h1>YT Playlist Length Calculator</h1>
      <p>A yt playlist length calculator is a tool from which you can calculate the length of any youtube playlist with
         an ease and can also track your progress with it by enering how many videos you have watched</p>
      <form action="" autocomplete="off">
         <input type="url" placeholder="Youtube video link" name="link" id="_link">
         <div class="_advance">
            <input type="checkbox" name="checkbox" id="_checkbox">
            <label for="_checkbox">Advance</label>
            <div class="_checked">
               <label for="_videos">Watched Videos</label>
               <input type="text" name="_videos" id="_videos" placeholder="eg. 3" >
            </div>
         </div>

      </form>
   </div>
</body>

</html>
